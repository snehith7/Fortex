<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - OpportunityHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for the table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        .btn-delete {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-delete:hover { background-color: #cc0000; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Opportunity<span>Hub</span></a>
        <div class="nav-links">
            <span style="font-weight: bold; color: red;">üîí ADMIN MODE</span>
            <a href="index.html" class="btn-login">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Registered Users Database</h2>
        <p>Live view of all users registered in MongoDB.</p>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password (Demo View)</th>
                    <th>Skills</th>
                    <th>Action</th> </tr>
            </thead>
            <tbody id="user-table">
                </tbody>
        </table>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const res = await fetch('http://localhost:5000/api/users');
                const users = await res.json();
                
                const table = document.getElementById('user-table');
                table.innerHTML = ''; 

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.name || 'N/A'}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>${user.skills || 'None'}</td>
                            <td>
                                <button class="btn-delete" onclick="deleteUser('${user._id}')">
                                    üóë Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            } catch (err) {
                console.error(err);
                alert("Error fetching users. Is server running?");
            }
        }

        // --- NEW: DELETE USER FUNCTION ---
        async function deleteUser(id) {
            // 1. Confirm before deleting
            if(!confirm("‚ö†Ô∏è Are you sure you want to delete this user? This cannot be undone.")) return;

            try {
                // 2. Send Delete Request
                const res = await fetch(`http://localhost:5000/api/users/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    alert("User deleted successfully!");
                    fetchUsers(); // Refresh the table
                } else {
                    alert("Failed to delete user.");
                }
            } catch (err) {
                console.error(err);
                alert("Server error.");
            }
        }

        fetchUsers();
    </script>
</body>
</html>
